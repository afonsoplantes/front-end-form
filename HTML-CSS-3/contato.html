<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>    
        <div class="caixa">
            <h1><img src="logo.png"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Conteudo principal Contatos -->
    <main class="contatos">
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao">
    
            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao">
    
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao">
            
            <textarea name="mensagem" id="mensagem" cols="60" rows="10" class="input-padrao"></textarea>
            
            <div class="radio-botoms">
                <p>Como você prefere o nosso contato?</p>
                <label for="radio-telefone">
                    <input type="radio" name="contato" id="radio-telefone">
                    Telefone
                </label>
                <label for="radio-email">
                    <input type="radio" name="contato" id="radio-email">
                    Email
                </label>
                <label for="radio-whatsapp">
                    <input type="radio" name="contato" id="radio-whatsapp">
                    Whatsapp
                </label>               
            </div>

            

            <div>
                <p>Qual horário prefere ser atendido?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>
            
            <label class="checkbox">
                <input type="checkbox">
                Gostaria de receber nossas novidades por email?
            </label>

            <input type="submit" value="Enviar formulário">


        </form>
    </main>
    <!-- Rodape -->
    <footer>
        <img src="logo-branco.png" alt="logo-branco-footer">
        <p class="copyright"> &copy; Copyright Afonso Plantes - 2020 </p>
    </footer>
</body>
</html>
