<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>    
        <div class="caixa">
            <h1><img src="logo.png"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Conteudo principal Contatos -->
    <main class="contatos">
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome">
    
            <label for="email">Email</label>
            <input type="text" id="email">
    
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone">
            
            <div class="radio-botoms">
                <p>Como você prefere o nosso contato?</p>
                <label for="radio-telefone">Telefone</label>
                <input type="radio" name="contato" id="radio-telefone">

                <label for="radio-email">Email</label>
                <input type="radio" name="contato" id="radio-email">

                <label for="radio-whatsapp">Whatsapp</label>
                <input type="radio" name="contato" id="radio-whatsapp">
            </div>

            <textarea name="" id="" cols="60" rows="10"></textarea>
            
            <label for="receber-email"> <input type="checkbox" id="receber-email"> Gostaria de receber novidades ppor e-mail?</label>

            <input type="submit" value="Enviar formulário">


        </form>
    </main>
    <!-- Rodape -->
    <footer>
        <img src="logo-branco.png" alt="logo-branco-footer">
        <p class="copyright"> &copy; Copyright Afonso Plantes - 2020 </p>
    </footer>
</body>
</html>
